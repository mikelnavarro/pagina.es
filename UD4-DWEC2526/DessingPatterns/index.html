<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones De Dise√±o - Inventario de la Tienda</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <main>
        <form id="formularioTienda" action="" method="" class="formulario">
            <div class="grupo-input">
                <label for="name">Nombre del Producto:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="grupo-input">
                <label for="price">Precio:</label>
                <input type="number" id="price" name="price" pattern="[0-9]" min="0.90" step="0.01">
            </div>
            <div class="grupo-input">
                <label>Descuento:</label>
                <select id="discount">
                    <option value="0">Sin descuento</option>
                    <option value="0.10">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.25">25%</option>
                    <option value="0.50">50%</option>
                </select>
            </div>
            <input type="submit" id="addBtn" value="Agregar Producto" class="boton-agregar">
        </form>
    </main>
    <article id="producto-lista">
        <h5>Productos</h5>
    </article>
    <div id="total">0 $</div>


</body>

</html>
