<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="app.js" type="module"></script>
    <script src="generarEstadisticas.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Registrar nuevo Pokémon</h1>
        <!-- Formulario de Pokemon -->
        <form id="formPokemon">
            <section class="grupo-label">
                <label for="nombre">Nombre: </label>
                <label for="tipo">Tipo: </label>
                <label for="nivel">Nivel: </label>
            </section>
            <section class="grupo-input">
                <input type="text" id="nombre" name="nombre" />
                <select id="tipo">
                    <option value="agua">Agua</option>
                    <option value="planta">Planta</option>
                    <option value="fuego">Fuego</option>
                </select>
                <input type="number" id="nivel" name="nivel" />
                <input type="submit" id="anadirPokemon" value="Añadir Pokémon" />
            </section>
        </form>

        <!-- Estadísticas de Pokémon -->
        <article id="estadisticasPokemon" class="estadisticasPokemon">
            <h2>Estadísticas</h2>
            <hr style="color: red" class="linea-roja" />
            <section id="estadisticaFuego"></section>
            <section id="estadisticaAgua"></section>
            <section id="estadisticaPlanta"></section>
        </article>
        <section class="botones">
            <button id="generarEstadisticas">Generar estadísticas</button>
            <!-- Botón que permite BORRAR todos los Pokemon introducidos -->
            <button id="borrarTodos">Borrar todos los Pokémon</button>
        </section>
        <!-- Lista de Pokemon introducidos -->
        <h2>Lista de Pokemon</h2>
        <hr style="color: red" class="linea-roja" />
        <input type="text" id="campoBuscar" placeholder="Buscar por nombre o tipo..." />
        <article id="lista-pokemon">
            <div id="pokemon-individual"></div>
        </article>
        </article>
    </main>
</body>

</html>
