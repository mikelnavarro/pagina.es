<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del País</title>
    <link rel="stylesheet" href="assets/css/detail.css" />
    <script src="assets/js/detail.js"></script>
</head>

<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Columna Izquierda: Detalles del País -->
        <div class="left-column">
            <!-- Fila 1: Información Principal -->
            <div class="info">
                <h2 id="country-name"></h2>
                <p><strong>Capital:</strong> <span id="country-capital"></span></p>
                <p><strong>Población:</strong> <span id="country-population"></span></p>
                <p><strong>Idioma:</strong> <span id="country-language"></span></p>
                <p><strong>Superficie:</strong> <span id="country-area"></span></p>
                <p><strong>Moneda:</strong> <span id="country-currency"></span></p>
            </div>
        </div>
        <!-- Columna Derecha: Bandera y Escudo -->
        <div class="right-column">
            <img id="country-flag" src="" alt="Bandera del país" />
            <img id="country-coat" src="" alt="Escudo del país" />
        </div>
    </div>
</body>

</html>
