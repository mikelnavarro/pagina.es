<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="validacion.js" type="module"></script>
</head>

<body>
    <main class="principal">
        <!-- Formulario de Entrada al Juego -->
        <form id="form">
            <!-- Campos requiere el juego (filas, velocidad) -->
            <label for="nufilas">Nu. filas: </label>
            <input type="number" id="nufilas" name="nufilas" required min="3" max="10" />
            <label for="nucolumnas">Nu. columnas: </label>
            <input type="number" id="nucolumnas" name="nucolumnas" required min="3" max="10" />
            <label for="velocidadHunter">Velocidad Hunter: </label>
            <input type="number" id="velocidadHunter" name="velocidadHunter" required min="200" max="800" />
            <label for="trampas">Nu. de Trampas: </label>
            <input type="text" id="trampas" name="trampas" required min="1" />

            <input type="submit" id="Submit" value="Iniciar Juego" />
        </form>
    </main>
</body>

</html>
